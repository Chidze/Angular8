<div class="roof"></div>
<div class="header">Акції</div>
<div class="actions" >
    <div class="box" *ngFor="let action of userActions">
        <img class="image" [src]="action.image">
        <div class="name">{{ action.name }}</div>
        <div class="line"></div>
        <button type="button" class="seeMore" [routerLink]="[ '/actions', action.id ]">Дізнатись більше</button>
    </div>
</div>
